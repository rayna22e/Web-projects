<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-image:url(https://st3.depositphotos.com/3255607/12891/i/950/depositphotos_128915402-stock-photo-blossom-hydrangea-pink-flower-and.jpg);
}

/* Style the header */
.header {
  background-color:white;
  padding: 20px;
  text-align: center;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: medium;
}
.picture{
width:50px;
height:50px;
margin-left:70px;
margin-right:30px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color:pink;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color:black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  margin-right:90px;
  margin-left:100px;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding-right: 50px;
}

/* Left and right column */
.column.side {
  width: 25%;
}

/* Middle column */
.column.middle {
  width: 50%;
  padding-left:150px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 50%;
    padding-right:100em;
    margin:0%;
  }
}

/* Style the footer */
.footer {
  background-color:gray;
  padding:16px;
  text-align: center;
  bottom: 500px;
  width:100;
}
.Met{
  border: 4px solid yellowgreen;
}
.text{
  font-family: fantasy;
  font-size: medium;
  border: 6px solid yellowgreen;
  margin-right:50px ;
  text-align: center;
}
.statue{
  border: 10px solid gray;
}
.Outside{
  border: 12px solid blue;
}
</style>
</head>
